{% extends "base.html" %}
{% block content %}
<section class="panel wide">
    <div class="panel-header">
        <div>
            <p class="eyebrow">Movimiento</p>
            <h1>Registrar ingreso o gasto</h1>
            <p>Agrega un movimiento rápido y mantenlo clasificado.</p>
        </div>
        <a class="ghost-btn" href="{% url 'dashboard' %}">Volver</a>
    </div>
    <form method="post" class="form-grid">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <label>
                <span>{{ field.label }}</span>
                {{ field }}
                {% for error in field.errors %}<div class="error">{{ error }}</div>{% endfor %}
            </label>
        {% endfor %}
        <div class="form-actions">
            <button type="submit" class="pill-btn">Guardar</button>
            <a class="text-link" href="{% url 'add_category' %}">Crear categoría</a>
        </div>
    </form>
</section>
{% endblock %}
