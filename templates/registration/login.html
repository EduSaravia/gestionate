{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card glass">
        <div class="auth-header">
            <p class="eyebrow">Gestionate</p>
            <h1>Bienvenido</h1>
            <p class="lede">Accede para monitorear tus gastos e ingresos en segundos.</p>
        </div>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label>
                <span>Usuario</span>
                {{ form.username }}
            </label>
            <label>
                <span>Contraseña</span>
                {{ form.password }}
            </label>
            <button type="submit" class="pill-btn full">Ingresar</button>
            <div class="auth-links">
                <span>¿Aun no tienes cuenta?</span>
                <a class="text-link" href="{% url 'register' %}">Crear cuenta</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
